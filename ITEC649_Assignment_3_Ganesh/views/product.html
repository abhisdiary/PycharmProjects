% rebase('base.html')

<h1>{{products['name']}}</h1>

<div>
    <img src="{{products['image_url']}}" alt="{{products['id']}} image">
</div>
<div>
    <ul>
        <li>Cost: ${{products['unit_cost']}}</li>
        <li>Inventory: {{products['inventory']}}</li>
    </ul>
</div>
<p>{{!products[2]}}</p>
<form action="/cart" method="POST">
    <input name="quantity" type="number" value="1" min="0">
    <input name="product" type="hidden" value={{products['id']}}>
    <input name="submit" type="submit" value="Add to Cart">
</form>
